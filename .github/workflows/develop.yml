name: Build, Test, Publish Image

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

env:
  PROJECT_ID: ${{ secrets.GCLOUD_PROJECT_ID }}
  IMAGE: ${{ github.event.repository.name }}
  GH_TOKEN: ${{ secrets.GH_TOKEN }}

jobs:

  build-test-publish:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.4
      uses: actions/setup-go@v2
      with:
        go-version: 1.14
      id: go

    - name: Checkout
      uses: actions/checkout@v2

    - name: Build
      run: |-
        go env -w GOPRIVATE=github.com/akaritrading/*
        git config --global url."https://${{ secrets.GH_TOKEN }}:x-oauth-basic@github.com/".insteadOf "https://github.com/"
        go build

    - name: Test
      run: go test ./...

    - uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
      with:
        service_account_key: ${{ secrets.GCLOUD_SA_KEY }}
        project_id: ${{ secrets.GCLOUD_PROJECT_ID }}
        
    - name: Authenticate with gcloud
      run: |-
        gcloud --quiet auth configure-docker

    - name: Docker Build
      run: |-
          docker build --tag "gcr.io/$PROJECT_ID/$IMAGE:$GITHUB_SHA" .

    - name: Publish
      run: |-
          docker push "gcr.io/$PROJECT_ID/$IMAGE:$GITHUB_SHA"
